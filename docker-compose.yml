services:
  spark-master:
    build: ./docker
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_URL=spark://spark-master:7077
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
    ports:
      - "8081:8080" # Web UI
      - "7077:7077" # Spark master port
    volumes:
      - ./data:/data
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 10

  spark-worker-1:
    build: ./docker
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - ./data:/data
    networks:
      - spark-network

  spark-worker-2:
    build: ./docker
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - ./data:/data
    networks:
      - spark-network

  # MinIO (S3-compatible storage)
  minio:
    hostname: minio
    container_name: minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - spark-network

  # PostgreSQL (Data Warehouse)
  postgres-dw:
    image: postgres:15
    container_name: postgres-dw
    hostname: postgres-dw
    environment:
      POSTGRES_USER: user_dw
      POSTGRES_PASSWORD: password_dw
      POSTGRES_DB: nyc_data_warehouse
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      # Initialisation automatique
      - ./creation.sql:/docker-entrypoint-initdb.d/1-creation.sql
      - ./insertion.sql:/docker-entrypoint-initdb.d/2-insertion.sql
    networks:
      - spark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_dw -d nyc_data_warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Interface graphique pour PostgreSQL (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "5050:80"
    networks:
      - spark-network

  # Dashboard Streamlit (Ex04)
  dashboard:
    build: ./ex04_dashboard/dashboard
    container_name: dashboard_nyc
    ports:
      - "8501:8501"
    volumes:
      - ./ex04_dashboard/dashboard:/app
    networks:
      - spark-network
    depends_on:
      postgres-dw:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # Airflow Services (Ex06)
  # ============================================================================

  # PostgreSQL for Airflow metadata (separate from data warehouse)
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    networks:
      - spark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow initialization
  airflow-init:
    build: ./ex06_airflow
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=dGhpc19pc19hX3NlY3VyZV9rZXlfZm9yX2RldmVsb3BtZW50
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - spark-network

  # Airflow Webserver
  airflow-webserver:
    build: ./ex06_airflow
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8082:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=dGhpc19pc19hX3NlY3VyZV9rZXlfZm9yX2RldmVsb3BtZW50
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./ex06_airflow/dags:/opt/airflow/dags
      - ./ex06_airflow/logs:/opt/airflow/logs
      - ./ex06_airflow/plugins:/opt/airflow/plugins
      - ./ex06_airflow/scripts:/opt/airflow/scripts
      - .:/project:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Airflow Scheduler
  airflow-scheduler:
    build: ./ex06_airflow
    container_name: airflow-scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=dGhpc19pc19hX3NlY3VyZV9rZXlfZm9yX2RldmVsb3BtZW50
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - ./ex06_airflow/dags:/opt/airflow/dags
      - ./ex06_airflow/logs:/opt/airflow/logs
      - ./ex06_airflow/plugins:/opt/airflow/plugins
      - ./ex06_airflow/scripts:/opt/airflow/scripts
      - .:/project:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - spark-network
    restart: unless-stopped

volumes:
  airflow-postgres-data:

networks:
  spark-network:
    driver: bridge